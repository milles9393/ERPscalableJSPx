<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ã„rendehantering</title>
              <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
    </h:head>
    <h:body>        
        <f:view>
            <h:form>
            <h:dataTable value="#{IssueWeb.allIssues}" var="item"
                         styleClass="table" headerClass="header" rowClasses="oddRows,evenRows">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{item.issueId}
                </h:column>
                <h:column>
                    <f:facet name="header">Message</f:facet>
                    #{item.comment}
                </h:column>
                <h:column>
                    <f:facet name="header">status</f:facet>
    
                    <h:selectOneMenu value="#{item.status}" binding="#{statusNamn}">
                        <f:selectItem itemValue="Open"/>
                        <f:selectItem itemValue="In progress" />
                        <f:selectItem itemValue="Completed" />
                    </h:selectOneMenu>
                </h:column>     
                <h:column>
                    <h:commandButton value="Save status" type="submit" action="#{IssueWeb.saveStatus(item,statusNamn.value)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Edit Assignments" type="submit" action="#{AssignmentWeb.setSelectedIssueId(item)}"/>
                </h:column>
                
            </h:dataTable>
                </h:form>
        </f:view>


        
    </h:body>
</html>
